<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${book}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getProduction()}">book</a>
</div>

<br/>
<hr/>

<form th:method="GET" th:action="@{/books/new}">
    <input type="submit" value="Добавить книгу" />
</form>


</body>
</html>
